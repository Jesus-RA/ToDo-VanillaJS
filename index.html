<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center my-5">ToDo APP</h1>

        <div class="col-md-6">
            <form id="task-form">
                <div class="form-group">
                    <input
                        type="text"
                        placeholder="Ingrese tarea"
                        class="form-control my-2"
                        id="task-text"
                        autofocus
                    >
    
                    <button type="submit" class="btn btn-primary btn-block">Agregar</button>
    
                </div>
            </form>
        </div>

        <div id="task-list">

        </div>
        
    </div>
    
    <!-- 
        Un template no se renderiza en el DOM
        Utilizaremos el template como un componente que reutilizaremos para crear 
    -->
    <template id="template-alert">
        <div>
            <div class="alert alert-warning mt-3 d-flex justify-content-between align-items-center">
                <p class="m-0">Tarea 1</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" role="button"></i>
                    <i class="fas fa-minus-circle text-danger" role="button"></i>
                </h3>
            </div>
        </div>
    </template>

    <script src="app.js"></script>

</body>
</html>
